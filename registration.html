<script>
  function validateAge(value) {
    const errDiv = document.getElementById('dob-err');
    if (value === '' || isNaN(value)) {
      errDiv.textContent = '';
      return;
    }
    if (parseInt(value, 10) < 18) {
      errDiv.textContent = 'You must be at least 18 years old.';
    } else {
      errDiv.textContent = ''; // clear error
    }
  }
</script>
